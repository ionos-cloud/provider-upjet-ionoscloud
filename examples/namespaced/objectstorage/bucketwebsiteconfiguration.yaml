apiVersion: objectstorage.m.ionoscloud.io/v1alpha1
kind: Bucket
metadata:
  annotations:
    meta.upbound.io/example-id: objectstorage/v1alpha1/bucketwebsiteconfiguration
  labels:
    testing.upbound.io/example-name: website
  name: ${Rand.RFC1123Subdomain}
  namespace: upbound-system
spec:
  forProvider: {}
---
apiVersion: objectstorage.m.ionoscloud.io/v1alpha1
kind: BucketWebsiteConfiguration
metadata:
  annotations:
    meta.upbound.io/example-id: objectstorage/v1alpha1/bucketwebsiteconfiguration
  labels:
    testing.upbound.io/example-name: website
  name: example
  namespace: upbound-system
spec:
  forProvider:
    bucketSelector:
      matchLabels:
        testing.upbound.io/example-name: website
    indexDocument:
      suffix: index.html
    errorDocument:
      key: error.html

