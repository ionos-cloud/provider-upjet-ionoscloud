apiVersion: objectstorage.ionoscloud.io/v1alpha1
kind: Key
metadata:
  annotations:
    meta.upbound.io/example-id: objectstorage/v1alpha1/key
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    active: true
    userIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example

---

apiVersion: compute.ionoscloud.io/v1alpha1
kind: User
metadata:
  annotations:
    meta.upbound.io/example-id: objectstorage/v1alpha1/key
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    administrator: false
    email: unique@email.com
    firstName: example
    forceSecAuth: false
    lastName: example
    passwordSecretRef:
      key: example-key
      name: example-secret
