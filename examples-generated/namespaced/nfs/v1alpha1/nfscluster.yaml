apiVersion: nfs.m.ionoscloud.io/v1alpha1
kind: NFSCluster
metadata:
  annotations:
    meta.upbound.io/example-id: nfs/v1alpha1/nfscluster
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    connections:
    - datacenterIdSelector:
        matchLabels:
          testing.upbound.io/example-name: nfs_dc
      ipAddress: 192.168.100.10/24
      lanSelector:
        matchLabels:
          testing.upbound.io/example-name: nfs_lan
    location: de/txl
    name: test
    nfs:
    - minVersion: "4.2"
    size: 2

---

apiVersion: compute.m.ionoscloud.io/v1alpha1
kind: Datacenter
metadata:
  annotations:
    meta.upbound.io/example-id: nfs/v1alpha1/nfscluster
  labels:
    testing.upbound.io/example-name: nfs_dc
  name: nfs-dc
  namespace: upbound-system
spec:
  forProvider:
    description: Datacenter Description
    location: de/txl
    name: NFS Datacenter
    secAuthProtection: false

---

apiVersion: compute.m.ionoscloud.io/v1alpha1
kind: Lan
metadata:
  annotations:
    meta.upbound.io/example-id: nfs/v1alpha1/nfscluster
  labels:
    testing.upbound.io/example-name: nfs_lan
  name: nfs-lan
  namespace: upbound-system
spec:
  forProvider:
    datacenterIdSelector:
      matchLabels:
        testing.upbound.io/example-name: nfs_dc
    name: Lan for NFS
    public: false
