apiVersion: compute.m.ionoscloud.io/v1alpha1
kind: Firewall
metadata:
  annotations:
    meta.upbound.io/example-id: compute/v1alpha1/firewall
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    datacenterIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    icmpCode: 8
    icmpType: 1
    name: Firewall Example
    nicIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    protocol: ICMP
    serverIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    sourceIpSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    sourceMac: 00:0a:95:9d:68:16
    targetIpSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    type: INGRESS

---

apiVersion: compute.m.ionoscloud.io/v1alpha1
kind: Datacenter
metadata:
  annotations:
    meta.upbound.io/example-id: compute/v1alpha1/firewall
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    description: Datacenter Description
    location: us/las
    name: Datacenter Example
    secAuthProtection: false

---

apiVersion: compute.m.ionoscloud.io/v1alpha1
kind: Ipblock
metadata:
  annotations:
    meta.upbound.io/example-id: compute/v1alpha1/firewall
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    location: us/las
    name: IP Block Example
    size: 2

---

apiVersion: compute.m.ionoscloud.io/v1alpha1
kind: Nic
metadata:
  annotations:
    meta.upbound.io/example-id: compute/v1alpha1/firewall
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    datacenterIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    dhcp: true
    firewallActive: true
    lanSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    name: Nic Example
    serverIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example

---

apiVersion: compute.m.ionoscloud.io/v1alpha1
kind: Server
metadata:
  annotations:
    meta.upbound.io/example-id: compute/v1alpha1/firewall
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    cores: 1
    datacenterIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    imageName: Ubuntu-20.04
    imagePasswordSecretRef:
      key: attribute.result
      name: example-password
    name: Server Example
    nic:
    - dhcp: true
      firewallActive: true
      lanSelector:
        matchLabels:
          testing.upbound.io/example-name: example
    ram: 1024
    volume:
    - diskType: SSD
      name: system
      size: 14
