apiVersion: ionoscloud.ionos.m.upbound.io/v1alpha1
kind: Share
metadata:
  annotations:
    meta.upbound.io/example-id: ionoscloud/v1alpha1/share
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    editPrivilege: true
    groupIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    resourceIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    sharePrivilege: false

---

apiVersion: ionoscloud.ionos.m.upbound.io/v1alpha1
kind: Datacenter
metadata:
  annotations:
    meta.upbound.io/example-id: ionoscloud/v1alpha1/share
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    description: Datacenter Description
    location: us/las
    secAuthProtection: false

---

apiVersion: ionoscloud.ionos.m.upbound.io/v1alpha1
kind: Group
metadata:
  annotations:
    meta.upbound.io/example-id: ionoscloud/v1alpha1/share
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    accessActivityLog: true
    createBackupUnit: true
    createDatacenter: true
    createInternetAccess: true
    createK8SCluster: true
    createPcc: true
    createSnapshot: true
    reserveIp: true
    s3Privilege: true
